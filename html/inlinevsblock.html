<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>inline vs block</title>
    </head>

    <body>
        <!-- block element, line break -->
        <h1>Heading</h1>
        <p>Paragraph</p>
        <!-- block element, No line break -->
        <a href="https://www.google.com">Link</a>
        <br/> <!-- line break-->
        <img src="https://freenaturestock.com/wp-content/uploads/freenaturestock-1843-768x512.jpg"
        width="200px" height="150px" alt="nature">

    </body>
    



</html>
