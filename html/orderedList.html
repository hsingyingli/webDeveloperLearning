<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ordered List</title>
    </head>

    <body>
        <ol type="i">
            <li>apple</li>
            <li>apple</li>
            <li>apple
                <ol type="a">
                    <li>bbb</li>
                    <li>bbb</li>
                    <li>bbb</li>
                    <li>bbb
                        <ol type="I">
                            <li>bbb</li>
                            <li>bbb</li>
                            <li>bbb</li>
                            <li>bbb</li>
                        </ol>
                    </li>
                </ol>
            </li>
        </ol>

    </body>


</html>
